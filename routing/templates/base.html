<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Route Optimization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome -->
    <style>
        /* Custom Styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: #000000;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 2rem;
            color: #f8f9fa;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #2c98a6;
            padding: 1px;
        }

        .content {
            flex-grow: 1;
            padding: 30px 20px;
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn-danger {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
        }

        .btn-danger:hover {
            background-color: #ff3333;
            border-color: #ff3333;
        }

        /* Full Width Footer */
        .footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .footer-text {
            margin: 0;
            color: #ff4d4d;
            font-weight: bold;
        }

        .footer span {
            color: #ff4d4d;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-auto" href="#">RouteX</a>

        <!-- Right Section: Profile Icon -->
        <div class="ml-auto d-flex align-items-center">
            <img src="{% static 'images/profile_icon.jpg' %}" alt="User Profile" class="rounded-circle profile-icon">
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        {% block content %}
        <h1>Welcome to RouteX</h1>
        <p>Your trusted partner in saving lives through optimized emergency routes.</p>
        <button class="btn btn-danger btn-lg mt-4">Get Started</button>
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="footer-text">#SavingLives</span>
            <p class="mb-0">&copy; 2024 RouteX. All rights reserved.</p>
            <span class="footer-text">#RideSafely</span>
        </div>
    </footer>

    <!-- Script Resources -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
